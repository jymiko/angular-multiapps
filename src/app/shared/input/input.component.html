<div *ngIf="control">
    <label [for]="inputId" *ngIf="label" [class.required]="isRequired">{{label}}</label>
    <input [type]="type" [required]="isRequired" [id]="inputId" [formControl]="control">
    <app-validation-errors [customErrorMessages]="customErrorMessages" [errors]="control.errors"></app-validation-errors>
</div>
