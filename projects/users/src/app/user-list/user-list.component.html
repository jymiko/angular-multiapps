<div>
  <mat-list role="list" *ngFor="let item of userList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Info</mat-card-title>
        <mat-card-subtitle>List Info userList</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list-item role="listitem">
          Name : {{item.name}}
        </mat-list-item>
        <mat-list-item role="listitem">
          Email : {{item.email}}
        </mat-list-item>
        <mat-list-item role="listitem">
          Username : {{item.username}}
        </mat-list-item>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View Detail</button>
      </mat-card-actions>
    </mat-card>
  </mat-list>
</div>
